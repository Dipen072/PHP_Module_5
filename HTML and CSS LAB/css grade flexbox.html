<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: yellow;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      background-color: black;
      color: red;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
    }

    .gallery-item img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .gallery-item h3 {
      margin: 10px 0;
    }

    .gallery-item p {
      font-size: 14px;
      padding: 0 10px 15px;
      color: #555;
    }

    /* Media Query for small screens */
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      .gallery-item img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Product Gallery</h1>
  <div class="gallery">
    <div class="gallery-item">
      <img src="images/Smart watch.jpg" alt="BOAT">
      <h3>Product 1</h3>
      <p>$20 - Stylish and comfortable</p>
    </div>
    <div class="gallery-item">
      <img src="images/BOAT 190.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$25 - Modern and durable</p>
    </div>
    <div class="gallery-item">
      <img src="images/iphone 16.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>$30 - Elegant design</p>
    </div>
    <div class="gallery-item">
      <img src="images/gaming headphones.jpg" alt="Product 4">
      <h3>Product 4</h3>
      <p>$18 - Best seller</p>
    </div>
  </div>

</body>
</html>
