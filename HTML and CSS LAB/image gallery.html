<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Lightbox</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1 class="title">My Image Gallery</h1>

  <!-- Gallery -->
  <div class="gallery">
    <img src="img/white horse.jpg" alt="Image 1" class="gallery-img">
    <img src="img/Windows.jpg" alt="Image 2" class="gallery-img">
    <img src="img/Universe.jpg" alt="Image 3" class="gallery-img">
    <img src="img/Baltana.jpg" alt="Image 4" class="gallery-img">
    <img src="img/waterfalls-during-sunset.jpg" alt="Image 5" class="gallery-img">
    <img src="img/Kingfisher bird.jpg" alt="Image 6" class="gallery-img">
    <img src="img/Star.jpg" alt="Image 7" class="gallery-img">
    <img src="img/Hacker.webp" alt="Image 8" class="gallery-img">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div class="caption" id="caption"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
